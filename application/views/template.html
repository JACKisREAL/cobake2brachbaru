<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sumbangan Puasa</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg sticky-top bg-primary navbar-dark">
    <div class="container">
      <a class="navbar-brand mb-0 h1" href="#">Sumbangan Puasa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Keluarga</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blok Rumah</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sumbangan</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Belum Menyumbang</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<div class="container mt-4 text-center">
  <a class="btn btn-primary" href="#" role="button">Kembali</a>
</div>
<div class="container mt-4 p-5 border border-1 rounded">
  <h5 class="text-center mb-5">Form Tambah Keluarga</h5>
  <div class="mb-3">
    <label for="namaWakilKeluarga" class="form-label">Nama Wakil Keluarga</label>
    <input type="email" class="form-control" id="namaWakilKeluarga" placeholder="masukkan nama wakil keluarga">
  </div>
  <div class="mb-3">
    <label for="blok" class="form-label">Blok Rumah</label>
    <input type="email" class="form-control" id="blok" placeholder="masukkan blok rumah">
  </div>
  <div class="mb-3">
    <label for="subBlok" class="form-label">Sub Blok (Optional)</label>
    <input type="email" class="form-control" id="subBlok" placeholder="masukkan sub blok">
  </div>
  <div class="mb-4">
    <label for="noRumah" class="form-label">No Rumah (Optional)</label>
    <input type="email" class="form-control" id="noRumah" placeholder="masukkan no Rumah">
  </div>
  <div class="d-grid gap-2">
    <button class="btn btn-primary" type="button">Tambah</button>
    <button class="btn btn-primary" type="reset">Reset</button>
  </div>
</div>
<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <p class="text-center">Created with <span>❤️</span> By Ardiansyah Latif</p>
    </div>
  </div>
</div>
</body>
</html>
